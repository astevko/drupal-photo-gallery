---
- hosts: drupal
  become: yes
  gather_facts: no

  vars_files:
    - vars/main.yml

  pre_tasks:
    # See: https://github.com/geerlingguy/drupal-vm/issues/1245
    - name: Install Python if it's not available.
      raw: test -e /usr/bin/python || (apt -y update && apt install -y python-minimal)
      register: output
      changed_when: output.stdout != ""

    - action: setup
      tags: ['always']

    - name: Update apt cache.
      apt: update_cache=yes cache_valid_time=3600

    - name: Include optional local configuration override file.
      include_vars: "{{ item }}"
      with_fileglob:
        - "vars/local.yml"
      tags: ['always']

    - name: Ensure server admin user account exists.
      user:
        name: "{{ server_admin_username }}"
        createhome: yes
        generate_ssh_key: yes
        ssh_key_comment: "ansible-{{ hostname }}"
        groups: sudo
        shell: /bin/bash

    - name: Ensure public key is added for the admin user account.
      authorized_key:
        user: "{{ server_admin_username }}"
        state: present
        key: "{{ lookup('file', pubkey_location) }}"

  roles:
    - geerlingguy.security
    - geerlingguy.firewall
    - geerlingguy.git
    - geerlingguy.exim
    - geerlingguy.apache
    - geerlingguy.mysql
    - geerlingguy.php-versions
    - geerlingguy.php
    - geerlingguy.php-mysql
    - geerlingguy.composer
    - geerlingguy.drush
    - geerlingguy.drupal
    - geerlingguy.certbot

  tasks: []
